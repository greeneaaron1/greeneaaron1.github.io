<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opus | Classical Sheet Music Library</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="homepage">
    <div id="home-view">
        <header class="home-header">
            <div class="logo-container">
                <h1 class="logo">Opus</h1>
                <p class="tagline">The Classical Sheet Music Library</p>
            </div>
            <div class="header-controls">
                <button id="theme-toggle" class="icon-btn" title="Toggle Dark Mode">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="search-hero">
            <div class="search-wrapper">
                <input type="text" id="home-search-input" placeholder="Search albums, composers, or performers...">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
        </div>

        <main class="album-grid" id="album-grid">
            <!-- Albums injected by JS -->
        </main>
    </div>

    <!-- Album View (Hidden by default) -->
    <div id="album-view" class="app-container hidden">
        <aside class="sidebar">
            <div class="album-details" id="album-details">
                <!-- Injected by JS -->
            </div>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search pieces...">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>

            <div class="sidebar-footer">
                <!-- Injected by JS -->
            </div>
        </aside>

        <main class="main-content">
            <!-- Track List View -->
            <div id="track-list-view" class="view active">
                <header class="main-header">
                    <div>
                        <h1>Tracks</h1>
                        <p class="subtitle">Select a piece to view sheet music</p>
                    </div>
                </header>
                <ul class="track-list" id="track-list">
                    <!-- Tracks injected by JS -->
                </ul>
            </div>

            <!-- PDF Viewer View -->
            <div id="pdf-viewer-view" class="view hidden">
                <header class="viewer-header">
                    <button class="nav-btn back-btn" id="back-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Back to Tracks
                    </button>
                    <h2 id="current-piece-title">Piece Title</h2>
                    <div class="viewer-controls">
                        <button class="icon-btn" id="prev-piece" title="Previous Piece">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <button class="icon-btn" id="next-piece" title="Next Piece">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>
                </header>
                <div class="pdf-container">
                    <iframe id="pdf-frame" src="" width="100%" height="100%"></iframe>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
